<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CCP1</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
			rel="stylesheet"
		/>
		<script src="script.js" defer></script>
	</head>
	<body>
		<header class="site-header">
			<h1>Portail d'événements</h1>
			<!--Bouton pour changer le thème-->
			<button id="theme-toggle">Mode sombre</button>
		</header>
		<main>
			<!--Affiche la liste des événements-->
			<section class="events-section">
				<h2>Événements</h2>
				<!--Conteneur pour les cartes d’événements-->
				<div id="events-list" class="cards-grid">
					Aucun événement récupéré.
				</div>
			</section>

			<!--Affiche les événement "Favoris"-->
			<section class="planning-section">
				<h2>Mon planning</h2>
				<!--Conteneur pour les favoris-->
				<div id="favorites-list">Aucun événement ajouté.</div>
			</section>
		</main>

		<!--Modale-->
		<div id="modal" class="modal">
			<!--Fond sombre derrière la Modale-->
			<div id="modal-backdrop" class="modal-backdrop"></div>

			<!--Contenu de la Modale-->
			<div class="modal-content">
				<button id="modal-close" class="modal-close">X</button>
				<!--Les infos de l'événement-->
				<h3 id="modal-title"></h3>
				<p id="modal-datetime"></p>
				<p id="modal-venue"></p>
				<div id="modal-desc"></div>
				<!--Lien vers la source de l'événement-->
				<a id="modal-link" href="#" target="_blank">Voir la source</a>
			</div>
		</div>
	</body>
</html>
